<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÉ Spooky Collab Canvas</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root {
            --bg-1: #0b0614;      /* near-black purple */
            --bg-2: #1a0f2e;      /* deep plum */
            --accent: #ff6a00;    /* pumpkin orange */
            --accent-2: #7a3cff;  /* witch violet */
            --card: #120a22;      /* panel background */
            --text: #f7f1ff;      /* off-white */
            --muted: #bba7ff;     /* soft lilac */
        }

        body {
            margin: 0;
            padding: 24px;
            min-height: 100vh;
            background:
                radial-gradient(1200px 600px at 10% -10%, rgba(255,106,0,0.15), transparent 60%),
                radial-gradient(900px 500px at 110% 10%, rgba(122,60,255,0.15), transparent 60%),
                radial-gradient(800px 400px at 50% 110%, rgba(255,106,0,0.12), transparent 60%),
                linear-gradient(180deg, var(--bg-1), var(--bg-2));
            color: var(--text);
            font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        h1 {
            margin: 4px 0 12px;
            color: var(--text);
            font-family: 'Creepster', cursive;
            font-weight: 400;
            letter-spacing: 1px;
            font-size: 54px;
            text-shadow: 0 0 10px rgba(255,106,0,0.6), 0 0 28px rgba(122,60,255,0.35);
        }

        .canvas-container {
            border: 2px solid rgba(255,106,0,0.7);
            border-radius: 18px;
            box-shadow:
                0 0 0 4px rgba(255,106,0,0.1),
                0 16px 40px rgba(0,0,0,0.45),
                inset 0 0 30px rgba(122,60,255,0.25);
            background: #0c0816;
            overflow: hidden;
        }

        .controls {
            margin-top: 18px;
            display: flex;
            gap: 16px;
            align-items: center;
            flex-wrap: wrap;
            background: linear-gradient(180deg, rgba(18,10,34,0.7), rgba(18,10,34,0.35));
            border: 1px solid rgba(122,60,255,0.35);
            border-radius: 16px;
            padding: 12px 16px;
            box-shadow: 0 6px 24px rgba(0,0,0,0.35), inset 0 0 22px rgba(122,60,255,0.15);
            backdrop-filter: blur(6px);
        }

        .color-info {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 16px;
            background: rgba(12,8,22,0.9);
            border-radius: 999px;
            border: 1px solid rgba(255,106,0,0.35);
            box-shadow: 0 6px 18px rgba(0,0,0,0.35), inset 0 0 18px rgba(255,106,0,0.12);
            color: var(--muted);
        }

        .color-circle {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: 2px solid rgba(255,106,0,0.85);
            box-shadow: 0 0 12px rgba(255,106,0,0.55);
        }

        .btn {
            appearance: none;
            padding: 10px 18px;
            border-radius: 999px;
            border: 1px solid rgba(255,255,255,0.12);
            background: linear-gradient(180deg, rgba(255,106,0,0.92), rgba(255,106,0,0.75));
            color: #1b0e32;
            font-weight: 800;
            letter-spacing: 0.2px;
            font-size: 15px;
            cursor: pointer;
            transition: transform .06s ease, box-shadow .25s ease, filter .25s ease;
            box-shadow: 0 8px 24px rgba(255,106,0,0.35), inset 0 -4px 10px rgba(0,0,0,0.25);
            text-shadow: 0 1px 0 rgba(255,255,255,0.35);
        }
        .btn:hover { filter: brightness(1.03); box-shadow: 0 10px 30px rgba(255,106,0,0.45); }
        .btn:active { transform: translateY(1px); }

        #applyColorBtn.btn { background: linear-gradient(180deg, rgba(122,60,255,0.95), rgba(122,60,255,0.75)); color: #fff; box-shadow: 0 8px 24px rgba(122,60,255,0.4); border-color: rgba(122,60,255,0.45); }

        input[type="color"] {
            appearance: none;
            width: 44px;
            height: 44px;
            padding: 0;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            background: #0c0816;
            box-shadow: inset 0 0 18px rgba(255,255,255,0.06), 0 8px 22px rgba(0,0,0,0.35);
            cursor: pointer;
        }
        input[type="color"]::-webkit-color-swatch-wrapper { padding: 0; }
        input[type="color"]::-webkit-color-swatch { border: none; border-radius: 10px; }

        .tool-toggle {
            display: flex;
            gap: 8px;
            padding: 6px;
            border-radius: 999px;
            background: rgba(12,8,22,0.9);
            border: 1px solid rgba(122,60,255,0.35);
            box-shadow: inset 0 0 18px rgba(122,60,255,0.12);
        }

        .btn.tool {
            background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
            color: var(--text);
            border-color: rgba(255,255,255,0.18);
            text-shadow: none;
        }
        .btn.tool.active {
            background: linear-gradient(180deg, rgba(255,106,0,0.92), rgba(255,106,0,0.75));
            color: #1b0e32;
            box-shadow: 0 8px 24px rgba(255,106,0,0.35), inset 0 -4px 10px rgba(0,0,0,0.25);
            border-color: rgba(255,106,0,0.45);
        }

        .status {
            margin-top: 8px;
            padding: 10px 16px;
            background: rgba(18,10,34,0.75);
            border-radius: 12px;
            color: var(--muted);
            border: 1px solid rgba(122,60,255,0.35);
            box-shadow: 0 6px 22px rgba(0,0,0,0.35), inset 0 0 16px rgba(122,60,255,0.12);
            font-weight: 700;
        }

        .status.disconnected { background: rgba(64,10,18,0.55); color: #ffb4a8; border-color: rgba(255,106,0,0.35); }

        /* Layout without chat */
        .main-layout { display: flex; align-items: flex-start; gap: 20px; width: 100%; max-width: 1100px; justify-content: center; }
        .content-stack { display: flex; flex-direction: column; align-items: center; gap: 16px; flex: 1; max-width: 800px; }

        /* Save/Load modal */
        .modal-backdrop { position: fixed; inset: 0; background: rgba(0,0,0,0.6); display: none; align-items: center; justify-content: center; z-index: 50; }
        .modal { width: 520px; max-width: 92vw; background: #0c0816; border: 1px solid rgba(122,60,255,0.35); border-radius: 12px; box-shadow: 0 16px 40px rgba(0,0,0,0.55); }
        .modal-header { padding: 12px 16px; font-weight: 800; color: var(--text); border-bottom: 1px solid rgba(122,60,255,0.35); display: flex; justify-content: space-between; align-items: center; }
        .modal-body { max-height: 50vh; overflow: auto; padding: 10px 16px; }
        .drawing-item { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px dashed rgba(122,60,255,0.25); color: var(--muted); }
        .drawing-item button { margin-left: 10px; }
    </style>
</head>
<body>
    <h1>Spooky Collab Canvas</h1>
    
    <div class="main-layout">
        <div class="content-stack">
            <div class="canvas-container" id="canvasContainer"></div>
            <div class="controls">
                <div class="color-info">
                    <div class="color-circle" id="myColorCircle"></div>
                    <span id="myColorText">Your Color</span>
                </div>
                
                <div class="color-info">
                    <div class="color-circle" id="otherColorCircle"></div>
                    <span id="otherColorText">Other User</span>
                </div>
                
                <input type="color" id="colorPicker" value="#ff6a00" title="Pick your color" />
                <button class="btn" id="applyColorBtn">Set Color</button>

                <div class="tool-toggle" role="group" aria-label="Brush tools">
                    <button class="btn tool active" id="toolPen" aria-pressed="true" title="Pen">‚úèÔ∏è Pen</button>
                    <button class="btn tool" id="toolSkull" aria-pressed="false" title="Skull Brush">üíÄ Skull</button>
                    <button class="btn tool" id="toolPumpkin" aria-pressed="false" title="Pumpkin Brush">üéÉ Pumpkin</button>
                    <button class="btn tool" id="toolZombie" aria-pressed="false" title="Zombie Brush">üßü Zombie</button>
                    <button class="btn tool" id="toolSpider" aria-pressed="false" title="Spider Web Brush">üï∏Ô∏è Web</button>
                    <button class="btn tool" id="toolBat" aria-pressed="false" title="Bat Brush">ü¶á Bat</button>
                    <button class="btn tool" id="toolGhost" aria-pressed="false" title="Ghost Brush">üëª Ghost</button>
                </div>

                <button class="btn" id="clearBtn">Clear Canvas</button>
                <button class="btn" id="saveBtn" title="Save current drawing">Save Drawing</button>
                <button class="btn" id="browseBtn" title="Browse saved drawings">Browse Drawings</button>
            </div>
            <div class="status" id="status">Connecting...</div>
        </div>
    </div>

    <!-- Modal for saved drawings -->
    <div class="modal-backdrop" id="galleryModal">
        <div class="modal">
            <div class="modal-header">
                <span>Saved Drawings</span>
                <button class="btn" id="closeGalleryBtn">Close</button>
            </div>
            <div class="modal-body" id="galleryList"></div>
        </div>
    </div>

    <script>
        let socket;
        let myId;
        let myColor;
        let currentTool = 'pen'; // 'pen' | 'emoji'
        let currentEmoji = 'üíÄ';
        let isDrawing = false;
        let lastX, lastY;
        const peers = new Map(); // userId -> { color, drawing, lastX, lastY }
        // no username required for chat

        // Initialize p5.js sketch
        function setup() {
            const canvas = createCanvas(500, 500);
            canvas.parent('canvasContainer');
            background(255);
            
            // Initialize Socket.IO
            socket = io();
            
            // Assign colors based on connection order
            socket.on('connect', () => {
                console.log('Connected to server');
                document.getElementById('status').textContent = 'Connected - Start drawing!';
                document.getElementById('status').className = 'status';
                
                // Request color assignment
                socket.emit('requestColor');
            });
            
            socket.on('disconnect', () => {
                console.log('Disconnected from server');
                document.getElementById('status').textContent = 'Disconnected';
                document.getElementById('status').className = 'status disconnected';
            });
            
            // Handle color assignment
            socket.on('colorAssigned', (data) => {
                myId = data.userId;
                myColor = data.color;
                document.getElementById('myColorCircle').style.backgroundColor = myColor;
                document.getElementById('myColorText').textContent = `Your Color (${data.color || ''})`;
                const picker = document.getElementById('colorPicker');
                const applyBtn = document.getElementById('applyColorBtn');
                if (picker && typeof myColor === 'string' && myColor.startsWith('#')) picker.value = myColor;
                if (applyBtn) applyBtn.style.background = myColor;
                console.log('My id:', myId, 'My color:', myColor);
            });
            
            // Handle other user's color
            socket.on('otherUserColor', (data) => {
                const userId = data.userId;
                if (!peers.has(userId)) {
                    peers.set(userId, { color: data.color, drawing: false, lastX: 0, lastY: 0 });
                } else {
                    peers.get(userId).color = data.color;
                }
                document.getElementById('otherColorCircle').style.backgroundColor = data.color;
                document.getElementById('otherColorText').textContent = `Other User (${data.color || ''})`;
                console.log('Other user color set:', userId, data.color);
            });
            
            // Legacy 'drawing' event removed; we use start/move/end per user
            
            socket.on('drawingStart', (data) => {
                if (data.userId === myId) return;
                const userId = data.userId;
                const peer = peers.get(userId) || { color: data.color, drawing: false, lastX: 0, lastY: 0 };
                peer.color = data.color;
                peer.drawing = true;
                peer.lastX = data.x;
                peer.lastY = data.y;
                peers.set(userId, peer);
                if (data.tool === 'emoji' && data.emoji) {
                    push();
                    noStroke();
                    textSize(28);
                    text(data.emoji, data.x, data.y);
                    pop();
                } else {
                    stroke(peer.color);
                    strokeWeight(3);
                    point(data.x, data.y);
                }
            });
            
            socket.on('drawingMove', (data) => {
                if (data.userId === myId) return;
                const userId = data.userId;
                const peer = peers.get(userId);
                if (!peer || !peer.drawing) return;
                if (data.tool === 'emoji' && data.emoji) {
                    push();
                    noStroke();
                    textSize(28);
                    text(data.emoji, data.x, data.y);
                    pop();
                } else {
                    stroke(peer.color);
                    strokeWeight(3);
                    line(peer.lastX, peer.lastY, data.x, data.y);
                }
                peer.lastX = data.x;
                peer.lastY = data.y;
            });
            
            socket.on('drawingEnd', (data) => {
                if (!data || data.userId === myId) return;
                const peer = peers.get(data.userId);
                if (peer) peer.drawing = false;
            });
            
            // Clear canvas event
            socket.on('canvasCleared', () => {
                background(255);
            });

            // Replace canvas state when a saved drawing is loaded
            socket.on('replaceCanvasState', (strokes) => {
                restoreCanvasState(Array.isArray(strokes) ? strokes : []);
            });

            // Chat removed
            
            // Handle canvas state restoration for new users
            socket.on('canvasState', (state) => {
                console.log('Received canvas state:', state.length, 'strokes');
                console.log('First few strokes:', state.slice(0, 5));
                
                // Wait for next frame to ensure canvas is ready
                setTimeout(() => {
                    console.log('About to restore canvas state...');
                    restoreCanvasState(state);
                }, 500);
            });
        }

        function draw() {
            // Drawing logic is handled in mouse events
        }

        function mousePressed() {
            if (myColor) {
                isDrawing = true;
                lastX = mouseX;
                lastY = mouseY;
                
                // Draw start
                if (currentTool === 'emoji') {
                    push();
                    noStroke();
                    textSize(28);
                    text(currentEmoji, mouseX, mouseY);
                    pop();
                } else {
                    stroke(myColor);
                    strokeWeight(3);
                    point(mouseX, mouseY);
                }
                
                // Send to other users
                socket.emit('drawingStart', {
                    x: mouseX,
                    y: mouseY,
                    color: myColor,
                    tool: currentTool,
                    emoji: currentTool === 'emoji' ? currentEmoji : undefined
                });
            }
        }

        function mouseDragged() {
            if (isDrawing && myColor) {
                if (currentTool === 'emoji') {
                    push();
                    noStroke();
                    textSize(28);
                    text(currentEmoji, mouseX, mouseY);
                    pop();
                } else {
                    // Draw line
                    stroke(myColor);
                    strokeWeight(3);
                    line(lastX, lastY, mouseX, mouseY);
                }
                
                // Send to other users
                socket.emit('drawingMove', {
                    x: mouseX,
                    y: mouseY,
                    color: myColor,
                    tool: currentTool,
                    emoji: currentTool === 'emoji' ? currentEmoji : undefined
                });
                
                lastX = mouseX;
                lastY = mouseY;
            }
        }

        function mouseReleased() {
            if (isDrawing) {
                isDrawing = false;
                socket.emit('drawingEnd');
            }
        }

        // Clear canvas function
        function clearCanvas() {
            background(255);
            socket.emit('clearCanvas');
        }

        // Restore canvas state from stored strokes
        function restoreCanvasState(state) {
            console.log('=== Starting canvas restoration ===');
            console.log('Canvas size:', width, 'x', height);
            console.log('Number of strokes to restore:', state.length);
            
            // Clear canvas first
            background(255);
            
            // Force a redraw
            redraw();
            
            let currentStroke = null;
            let lastX = 0, lastY = 0;
            let strokeCount = 0;
            let moveCount = 0;
            
            // Process strokes in batches to avoid blocking
            let i = 0;
            function processBatch() {
                const batchSize = 10;
                const endIndex = Math.min(i + batchSize, state.length);
                
                for (; i < endIndex; i++) {
                    const stroke = state[i];
                    
                    if (stroke.type === 'start') {
                        currentStroke = stroke;
                        lastX = stroke.x;
                        lastY = stroke.y;
                        
                        console.log(`Drawing start at (${stroke.x}, ${stroke.y}) with color ${stroke.color}`);
                        if (stroke.tool === 'emoji' && stroke.emoji) {
                            push();
                            noStroke();
                            textSize(28);
                            text(stroke.emoji, stroke.x, stroke.y);
                            pop();
                        } else {
                            stroke(stroke.color);
                            strokeWeight(3);
                            point(stroke.x, stroke.y);
                        }
                        strokeCount++;
                    } else if (stroke.type === 'move' && currentStroke) {
                        console.log(`Drawing line from (${lastX}, ${lastY}) to (${stroke.x}, ${stroke.y}) with color ${stroke.color}`);
                        if (stroke.tool === 'emoji' && stroke.emoji) {
                            push();
                            noStroke();
                            textSize(28);
                            text(stroke.emoji, stroke.x, stroke.y);
                            pop();
                        } else {
                            stroke(stroke.color);
                            strokeWeight(3);
                            line(lastX, lastY, stroke.x, stroke.y);
                        }
                        lastX = stroke.x;
                        lastY = stroke.y;
                        moveCount++;
                    } else if (stroke.type === 'end') {
                        console.log('Stroke ended');
                        currentStroke = null;
                    }
                }
                
                // If there are more strokes, process next batch
                if (i < state.length) {
                    setTimeout(processBatch, 10);
                } else {
                    console.log('=== Canvas restoration complete ===');
                    console.log(`Drew ${strokeCount} start points and ${moveCount} line segments`);
                }
            }
            
            // Start processing
            processBatch();
        }

        // Event listeners
        document.getElementById('clearBtn').addEventListener('click', clearCanvas);

        // Apply color button handler
        document.getElementById('applyColorBtn').addEventListener('click', () => {
            const picker = document.getElementById('colorPicker');
            const newColor = (picker && picker.value) || myColor;
            if (!newColor) return;
            socket.emit('setColor', { color: newColor });
        });

        // Save current drawing
        document.getElementById('saveBtn').addEventListener('click', async () => {
            const name = prompt('Name this drawing:', 'Untitled');
            try {
                const res = await fetch('/api/drawings', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ name }) });
                if (!res.ok) throw new Error('Save failed');
                const data = await res.json();
                document.getElementById('status').textContent = `Saved: ${data.name}`;
            } catch (e) {
                document.getElementById('status').textContent = 'Save failed';
            }
        });

        // Browse saved drawings
        const galleryModal = document.getElementById('galleryModal');
        const galleryList = document.getElementById('galleryList');
        document.getElementById('browseBtn').addEventListener('click', async () => {
            try {
                const res = await fetch('/api/drawings');
                const items = await res.json();
                galleryList.innerHTML = '';
                if (!Array.isArray(items) || items.length === 0) {
                    const empty = document.createElement('div');
                    empty.style.padding = '10px 0';
                    empty.textContent = 'No saved drawings yet.';
                    galleryList.appendChild(empty);
                } else {
                    items.forEach((it) => {
                        const row = document.createElement('div');
                        row.className = 'drawing-item';
                        const left = document.createElement('div');
                        const date = it.createdAt ? new Date(it.createdAt).toLocaleString() : '';
                        left.textContent = `${it.name} (${it.strokesCount}) ‚Äî ${date}`;
                        const btn = document.createElement('button');
                        btn.className = 'btn';
                        btn.textContent = 'Load';
                        btn.addEventListener('click', () => {
                            socket.emit('loadSaved', { id: it.id });
                            galleryModal.style.display = 'none';
                        });
                        row.appendChild(left);
                        row.appendChild(btn);
                        galleryList.appendChild(row);
                    });
                }
                galleryModal.style.display = 'flex';
            } catch (e) {
                galleryList.innerHTML = '<div style="padding:10px 0">Failed to load drawings.</div>';
                galleryModal.style.display = 'flex';
            }
        });
        document.getElementById('closeGalleryBtn').addEventListener('click', () => {
            galleryModal.style.display = 'none';
        });

        // Tool toggle handlers
        const penBtn = document.getElementById('toolPen');
        const skullBtn = document.getElementById('toolSkull');
        const pumpkinBtn = document.getElementById('toolPumpkin');
        const zombieBtn = document.getElementById('toolZombie');
        const spiderBtn = document.getElementById('toolSpider');
        const batBtn = document.getElementById('toolBat');
        const ghostBtn = document.getElementById('toolGhost');
        function setTool(tool) {
            currentTool = tool;
            penBtn.classList.toggle('active', tool === 'pen');
            const isEmoji = tool === 'emoji';
            skullBtn.classList.toggle('active', isEmoji && currentEmoji === 'üíÄ');
            pumpkinBtn.classList.toggle('active', isEmoji && currentEmoji === 'üéÉ');
            zombieBtn.classList.toggle('active', isEmoji && currentEmoji === 'üßü');
            spiderBtn.classList.toggle('active', isEmoji && currentEmoji === 'üï∏Ô∏è');
            batBtn.classList.toggle('active', isEmoji && currentEmoji === 'ü¶á');
            ghostBtn.classList.toggle('active', isEmoji && currentEmoji === 'üëª');
            penBtn.setAttribute('aria-pressed', tool === 'pen' ? 'true' : 'false');
            skullBtn.setAttribute('aria-pressed', isEmoji && currentEmoji === 'üíÄ' ? 'true' : 'false');
            pumpkinBtn.setAttribute('aria-pressed', isEmoji && currentEmoji === 'üéÉ' ? 'true' : 'false');
            zombieBtn.setAttribute('aria-pressed', isEmoji && currentEmoji === 'üßü' ? 'true' : 'false');
            spiderBtn.setAttribute('aria-pressed', isEmoji && currentEmoji === 'üï∏Ô∏è' ? 'true' : 'false');
            batBtn.setAttribute('aria-pressed', isEmoji && currentEmoji === 'ü¶á' ? 'true' : 'false');
            ghostBtn.setAttribute('aria-pressed', isEmoji && currentEmoji === 'üëª' ? 'true' : 'false');
        }
        penBtn.addEventListener('click', () => setTool('pen'));
        skullBtn.addEventListener('click', () => { currentEmoji = 'üíÄ'; setTool('emoji'); });
        pumpkinBtn.addEventListener('click', () => { currentEmoji = 'üéÉ'; setTool('emoji'); });
        zombieBtn.addEventListener('click', () => { currentEmoji = 'üßü'; setTool('emoji'); });
        spiderBtn.addEventListener('click', () => { currentEmoji = 'üï∏Ô∏è'; setTool('emoji'); });
        batBtn.addEventListener('click', () => { currentEmoji = 'ü¶á'; setTool('emoji'); });
        ghostBtn.addEventListener('click', () => { currentEmoji = 'üëª'; setTool('emoji'); });

        // Chat removed

        // Prevent context menu on canvas
        document.addEventListener('contextmenu', (e) => {
            if (e.target.tagName === 'CANVAS') {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
